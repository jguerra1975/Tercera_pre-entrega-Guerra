{% extends 'inicio.html' %}


{% block contenidoQuecambia %}

    <h4>{{vista}} no encontrado!!!</h4>
    <button>
        {% if vista == 'Clientes' %}
            <a href="{% url 'Cliente' %}"> Volver </a>
        {% elif vista == 'Categorias' %}
            <a href="{% url 'Categoria' %}"> Volver </a>
        {% elif vista == 'Articulos' %}
            <a href="{% url 'Articulo' %}"> Volver </a>    
        {% endif %}
    </button>
    
{% endblock contenidoQuecambia %}
